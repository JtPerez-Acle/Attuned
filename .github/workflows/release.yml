name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-features --workspace

  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  publish-crates:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish attuned-core
        run: cargo publish -p attuned-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Wait for crates.io indexing
        run: sleep 30
      - name: Publish attuned-store
        run: cargo publish -p attuned-store --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Wait for crates.io indexing
        run: sleep 30
      - name: Publish attuned-qdrant
        run: cargo publish -p attuned-qdrant --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Publish attuned-http
        run: cargo publish -p attuned-http --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Publish attuned-cli
        run: cargo publish -p attuned-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  build-binaries:
    name: Build Binaries (${{ matrix.target }})
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p attuned-cli
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../attuned-${{ matrix.target }}.tar.gz attuned
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../attuned-${{ matrix.target }}.zip attuned.exe
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            attuned-*.tar.gz
            attuned-*.zip

  build-python-wheels:
    name: Build Python Wheels
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel
        run: |
          cd crates/attuned-python
          maturin build --release --strip
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: crates/attuned-python/target/wheels/*.whl

  build-python-sdist:
    name: Build Python Source Distribution
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install maturin
        run: pip install maturin
      - name: Build sdist
        run: |
          cd crates/attuned-python
          maturin sdist
      - name: List built files
        run: ls -la target/wheels/
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: target/wheels/*.tar.gz
          if-no-files-found: error

  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-python-sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - name: List distribution files
        run: ls -la dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Uses trusted publishing - configure at pypi.org/manage/project/attuned/settings/publishing/
