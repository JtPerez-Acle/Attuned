name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-features --workspace

  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  publish-crates:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish attuned-core
        run: cargo publish -p attuned-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Wait for crates.io indexing
        run: sleep 30
      - name: Publish attuned-store
        run: cargo publish -p attuned-store --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Wait for crates.io indexing
        run: sleep 30
      - name: Publish attuned-qdrant
        run: cargo publish -p attuned-qdrant --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Publish attuned-http
        run: cargo publish -p attuned-http --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
      - name: Publish attuned-cli
        run: cargo publish -p attuned-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  build-binaries:
    name: Build Binaries (${{ matrix.target }})
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p attuned-cli
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../attuned-cli-${{ matrix.target }}.tar.gz attuned-cli
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../attuned-cli-${{ matrix.target }}.zip attuned-cli.exe
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            attuned-cli-*.tar.gz
            attuned-cli-*.zip
